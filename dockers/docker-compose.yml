version: '2'
networks:
  todo-net:
    driver: bridge
services:
  elasticsearch:
    networks:
      - todo-net
    image: elasticsearch:latest
    command: elasticsearch -Des.network.host=0.0.0.0
    ports:
      - "9200:9200"
      - "9300:9300"
  logstash:
    networks:
      todo-net:
        aliases:
          - logstash
    build: logstash/
    command: logstash -f /etc/logstash/conf.d/logstash.conf
    volumes:
      - ./logstash/config:/etc/logstash/conf.d
    ports:
      - "5000:5000"
      - "12201:12201"
      - "12201/udp:12201/udp"
  kibana:
    networks:
      - todo-net
    build: kibana/
    volumes:
      - ./kibana/config/:/opt/kibana/config/
    ports:
      - "5601:5601"
  consul:
    networks:
      todo-net:
        aliases:
          - consul
    image: consul
    command: consul agent -server -bootstrap -client 0.0.0.0 -data-dir /consul/data
  consul-node1:
    networks:
      todo-net:
        aliases:
          - consul-node1
    depends_on: 
      - consul
    image: consul
    command: consul agent -server -bootstrap-expect 3 -join consul -client 0.0.0.0 -data-dir /consul/data
  consul-node2:
    networks:
      todo-net:
        aliases:
          - consul-node2
    depends_on: 
      - consul
    image: consul
    command: consul agent -server -bootstrap-expect 3 -join consul -client 0.0.0.0 -data-dir /consul/data
  store:
    networks:
      - todo-net
    depends_on:
      - logstash
      - consul
      - consul-node1
      - consul-node2
    links:
      - logstash
    logging:
      driver: gelf
      options:
        gelf-address: "udp://logstash:12201"
    build:
      context: ./store
    ports:
      - "9000"
      - "9001"
  query:
    networks:
      - todo-net
    depends_on: 
      - store
      - consul
    build:
      context: ./query
    ports:
      - "9000"
      - "9001"
  commander:
    networks:
      - todo-net
    depends_on: 
      - store
      - consul
    build:
      context: ./commander
    ports:
      - "9000"
      - "9001"
